<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link th:href="@{/css/registerCSS.css}" rel="stylesheet" />
</head>
<body>
<div class="main">
    <form th:action="@{/login}">
        <button class="button">Back</button>
    </form>

    <div style="text-align:center;">
        <h1>Sign Up</h1>
        <h2>Please enter your details below</h2>
    </div>

    <p th:text="${registerMessage}"></p>
    <p th:text="${errorMessage}"></p>
    <p th:text="${loginMessage}"></p>

    <form th:action="@{/register}"  method="post">

        <div>
            <label>Account Details *</label><br>
            <input type="text" th:name="username" minlength="5" maxlength="64" required placeholder="Username (*)" class = "attribute"/><label class="helper" >Required, must be unique and at least 5 characters</label><br>
            <input type= "email" th:name="email" minlength="10" maxlength="255" required placeholder="Email (*) "/><label class="helper" >Required, must include '@', and be at least 10 characters</label><br>
            <input type="password" th:name="password" minlength="8" maxlength="64" required placeholder="Password (*)"/><label class="helper" >Required, must be at least 8 characters</label><br>
            <br>
            <label>Full Name *</label><br>
            <input type="text" th:name="firstName" minlength="2" maxlength="64" required placeholder="First Name (*)" /><label class="helper" >Required, must be at least 2 characters</label><br>
            <input type="text" th:name="middleName" minlength="2" maxlength="64"  required placeholder="Middle Name (*)" /><label class="helper" >Required, must be at least 2 characters</label><br>
            <input type="text" th:name="lastName" minlength="2" maxlength="64" required placeholder="Last Name (*)" /><label class="helper" >Required, must be at least 2 characters</label><br>
            <br>
            <label>Person Details</label><br>
            <input type="text" th:name="nickname" maxlength="64" placeholder="Nickname"/><label class="helper">Optional</label><br>
            <input type="text" th:name="pronouns" maxlength="64" placeholder="Preferred Pronouns" /><label class="helper">Optional</label><br>
            <br>
            <label>Bio</label><label class="helper">Optional</label><br>
            <label>
                <textarea th:name="bio" maxlength="1024" placeholder="Bio"></textarea>
            </label>
            <br><br>

            <input class="button" type="submit" value="Submit" />
        </div>
    </form>

</div>
</body>
</html>

<script>
    $("input").on('keyup', function(){
        $(this).prev('label').toggleClass('hide', !!this.value);
    });
</script>

<style>
    html, body {
        height: 100%;
    }

    html {
        display: table;
        margin: auto;
    }

    body {
        display: table-cell;
        vertical-align: middle;
        font-family: "Calibri Light";
    }

    div {
        padding: 20px;
    }

    input, textarea {
        margin-left: 10px;
    }

    label.helper{
        margin-left: 10px;
        font-style: italic;
        font-weight: normal;
        color: #a0a0a0;
    }

    /* Selects any valid <input> */
    input:valid, textarea {
        outline-color: green;
    }

    /* Selects any invalid <input> */
    input:invalid {
        outline-color: red;
    }

    input.button {
        outline-color: cadetblue;
        color: black;
        padding: 3px 10px 3px 10px;
        margin-left: 0px;
    }

    button {
        padding: 3px 10px 3px 10px;
        margin-right: 5px;
        margin-left: 20px;
    }

    h1 {
        margin-top: -40px;
    }

    h2 {
        margin-bottom: 0px;
    }

    h4 {
        color: #333333;
        font-size: small;
        margin-bottom: 0;
    }

    h6 {
        color: #444444;
        font-size: smaller;
        margin-top: 0;
        margin-bottom: 0;
    }

    p {
        margin-left: 10px;
        color: red;
        margin-top: 20px;
        margin-bottom: -20px;
    }

</style>
