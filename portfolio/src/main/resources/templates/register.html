<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link th:href="@{/css/registerCSS.css}" rel="stylesheet" />
</head>
<body>
<h1>Sign Up</h1>
<h2>Please enter your details below</h2>
<form th:action="@{/register}" method="post">
    <div>
        <input type="text" th:name="*{username}" required placeholder="Username (*)"/>
        <input type="text" th:name="*{email}" required placeholder="Email (*)"/>
        <input type="text" th:name="*{password}" required placeholder="Password (*)"/>
    </div>

    <div>
        <input type="text" th:name="*{firstName}" placeholder="First Name (*)" />
        <input type="text" th:name="*{middleName}" placeholder="Middle Name (*)" />
        <input type="text" th:name="*{lastName}" placeholder="Last Name (*)" />
    </div>
    <div>
        <input type="text" th:name="*{nickname}" placeholder="Nickname (*)" />
        <input type="text" th:name="*{pronouns}" placeholder="Preferred Pronouns (*)" />
    </div>
    <div>
        <input type="text" th:name="*{bio}" placeholder="Bio (*)" />
    </div>
    <div>
        <input type="submit" value="Submit" />
    </div>
</form>
</body>
</html>
