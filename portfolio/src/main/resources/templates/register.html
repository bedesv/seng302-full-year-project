<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link th:href="@{/styles/registerPage.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!--Link designed as button will take the user back to login-->
        <a th:href="@{/login}" class="button">Back</a>

        <div class="wrapper">
            <h1>Sign Up</h1>
            <h2>Please enter your details below</h2>
        </div>

        <!-- error message received from the controller-->
        <p th:text="${registerMessage}"></p>
        <tr th:each="entity: ${validationErrors}">
            <td><p th:text="${entity.errorText}"> Error </p></td>
        </tr>
        <p th:text="${errorMessage}"></p>
        <p th:text="${loginMessage}"></p>

        <!-- form posts the params to the register controller-->
        <form th:action="@{/register}"  method="post">

            <div>
                <label>Account Details *</label><br>
                <input type="text" th:name="username" minlength="1" maxlength="64" required placeholder="Username (*)" class="required" /><label class="helper" >User name*, must be unique</label><br>
                <input type= "email" th:name="email" minlength="1" maxlength="255" required placeholder="Email (*)" class="required" /><label class="helper" >Email*, must include '@'</label><br>
                <input type="password" th:name="password" minlength="8" maxlength="64" required placeholder="Password (*)" class="required" /><label class="helper" >Password*, must be at least 8 characters</label><br>
                <br>
                <label>Full Name *</label><br>
                <input type="text" th:name="firstName" minlength="1" maxlength="64" required placeholder="First Name (*)" class="required" /><label class="helper" >First Name*</label><br>
                <input type="text" th:name="middleName" minlength="1" maxlength="64"  placeholder="Middle Name" class="helper" /><label class="helper" >Middle Name</label><br>
                <input type="text" th:name="lastName" minlength="1" maxlength="64" required placeholder="Last Name (*)" class="required" /><label class="helper" >Last Name*</label><br>
                <br>
                <label>Person Details</label><br>
                <input type="text" th:name="nickname" maxlength="64" placeholder="Nickname"/><label class="helper">Nickname</label><br>
                <input type="text" th:name="pronouns" maxlength="64" placeholder="Preferred Pronouns" /><label class="helper">Preferred Pronouns</label><br>
                <br>
                <label>Bio</label><label class="helper"></label><br>
                <textarea th:name="bio" maxlength="1024" placeholder=""></textarea>
                <br><br>

                <input class="button" type="submit" value="Submit" />
            </div>
        </form>

    </div>
</body>
</html>
