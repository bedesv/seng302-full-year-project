<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<table class="table table-active table-sm table__color" th:classappend="${userIsTeacher} ? 'table-hover' : ''" th:id="${group.getGroupId}" th:ondragover="${userIsTeacher} ? 'allowDrop(event)' : ''" >
  <thead>
  <tr class="unselected" ondragend="pasteMembers(this)" ondragover="allowDrop(event)" th:ondrop="${userIsTeacher} ? 'pasteMembers(this)' : ''">
    <th scope="col">User Id</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${group.getMembers}" th:draggable="${userIsTeacher}" th:ondragover="${userIsTeacher} ? 'allowDrop(event)' : ''" th:onmousedown="${userIsTeacher} ? 'copyMembers(this)' : ''" th:onmouseup="${userIsTeacher} ? 'rowClick(this)' : ''" th:ondrop="${userIsTeacher} ? 'pasteMembers(this)' : ''"  class="unselected">
    <th scope="row" class="user_id" th:text="${member.getId}"></th>
    <td th:text="${member.getFirstName}"></td>
    <td th:text="${member.getLastName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
