<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{styles/addEvidence.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <title>Add Evidence</title>
</head>

<body>
<!-- Import the application's header bar. -->
<header th:replace="fragments/header :: header"></header>
<!-- Import the application's navigation bar. -->
<nav th:replace="fragments/navbar :: navbar"></nav>


<!-- Page content -->
<div id="page-content" class="constrict">
    <div id="evidence-form__wrapper">
        <!-- Heading -->
        <header class="evidence-form__header flex-column">
            <h1 id="evidence__name" th:text="'Add Evidence'"></h1>
        </header>

        <!-- Add Evidence Form -->
        <form id="evidence-form__form" class="flex-column" th:action="@{addEvidence}" th:method="post">
            <label>Title *</label>
            <input type="text" id="evidence-form__title-field" class="edit-input" name="evidenceTitle"placeholder="Evidence Title" th:value="${evidenceTitle}" required>


            <label>Description *</label>
            <input type="text" id="evidence-form__description-field" class="edit-input" name="evidenceDescription" placeholder="Evidence Description" th:value="${evidenceDescription}" required>

            <label>Date *</label>
            <input type="date" id="evidence-form__date-field" class="edit-input" name="evidenceDate" th:placeholder="${evidenceDate}" th:value="${evidenceDate}" required>

            <button type="submit" id="evidence-form__save">Save Changes</button>
            <a id="evidence-form__discard" th:href="@{portfolio}">Discard</a>
        </form>
    </div>
</div>
</body>
</html>
