<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{styles/user/user.css}">
    <link rel="stylesheet" th:href="@{styles/user/profile.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script rel="script" th:src="@{scripts/user/profile.js}"></script>

<body>
<!-- Import the application's header bar. -->
<header th:replace="fragments/header :: header"></header>
<!-- Import the application's navigation bar. -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<div id="page-content" class="constrict">

    <div class="carousel-buttons flex-row">
        <button type="button" class="user-tab__button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0">
            <span>Profile</span>
        </button>
        <button type="button" class="user-tab__button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1">
            <span>Portfolio</span>
        </button>
        <button type="button" class="user-tab__button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2">
            <span>Statistics</span>
        </button>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false" data-bs-ride="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div th:replace="fragmentsUser/profile"></div>
            </div>
