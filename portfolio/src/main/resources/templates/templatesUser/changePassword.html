<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="shortcut icon" type="image/ico" th:href="@{${@environment.getProperty('PORTFOLIO_CONTEXT')} + '/favicon.ico'}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:href="@{styles/theme.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{styles/user/changePassword.css}">


</head>
<body class="dark cobalt">

    <header th:replace="fragments/header :: header"> </header>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <div id="page-content" class="constrict">
        <div class="container-changePassword">
            <div class="wrapper">
                <form th:action="@{changePassword}" method="post">

                    <h1 class="h1-changePassword">Change Password</h1>
                    <h2 class="h2-changePassword">Please enter your details below</h2>
                    <hr>

                    <br>
                    <div>
                        <div class ="row">
                            <label>
                                <input type="password" placeholder="Current password" th:name="oldPassword" minlength="8" maxlength="64" required class="required" /><br>
                            </label>
                        </div>

                        <div class="row">
                            <label>
                                <input id="newPassword" type="password" placeholder="New password" th:name="newPassword" minlength="8" maxlength="64" required class="required" />
                            </label>
                        </div>

                        <div class="row">
                            <label>
                                <input id="confirmPassword" type="password" placeholder="Confirm password" th:name="confirmPassword " minlength="8" maxlength="64" required class="required" />
                            </label>
                        </div>
                        <div>
                            <p id="success" class="validation_check"  th:text="${success}"></p>
                            <p id="failure" class="validation_check" th:text="${failure}"></p>
                        </div>
                        <br><br>
                        <!--SUBMIT-->
                        <div class="row button formbutton-div">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
                <div class="formbutton-div">
                    <form th:action="@{profile}">
                        <div class="row button">
                            <input type="submit" value="Back">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script rel="script" th:src="@{scripts/user/changePassword.js}"></script>
