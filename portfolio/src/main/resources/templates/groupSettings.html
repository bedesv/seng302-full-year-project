<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title th:text="${group.getShortName()}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
  <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
  <link rel="stylesheet" th:href="@{styles/groupSettings.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
<!-- Import the application's header bar. -->
<header th:replace="fragments/header :: header"></header>
<!-- Import the application's navigation bar. -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page content -->
<div id="page-content" class="constrict">
  <div id="group">
    <header class="group_header flex-column">
      <h1 class="group_short_name" th:text="${group.getShortName()}"></h1>
      <h2 class="group_long_name" th:text="${group.getLongName()}"></h2>
    </header>
    <div class="repository_settings_container" th:if="${userInGroup || authUserIsTeacher}">
      <form id="group-repository-form__form" class="flex-column" th:onsubmit="updateRepositorySettings">
        <label for="group_repository_name">Repository Name *</label>
        <input type="text" id="group_repository_name" class="edit-input" name="repositoryName">

        <label for="group_repository_api_key">Repository API Key *</label>
        <input type="text" id="group_repository_api_key" class="edit-input" name="repositoryApiKey">

        <label for="group_repository_id">Repository ID *</label>
        <input type="text" id="group_repository_id" class="edit-input" name="repositoryId">

        <label for="group_repository_server_url">Repository Server URL *</label>
        <input type="text" id="group_repository_server_url" class="edit-input" name="repositoryServerUrl" value="https://eng-git.canterbury.ac.nz">
      </form>
    </div>
    <div class="member_container">
      <div class="member-block" th:each="member: ${group.getMembers()}">
        <div th:replace="fragments/groupMember"></div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
