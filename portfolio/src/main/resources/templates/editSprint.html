<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Edit Sprint</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{styles/stylesheet.css}" rel="stylesheet" />
    <link th:href="@{styles/addEditSprint.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <!-- Import the application's header bar. -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Import the application's navigation bar. -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Page content -->
    <div id="page-content" class="constrict">
        <div id="projectId" style="display: none;" th:text="${projectId}"></div>
        <div id="nameOfEdited" style="display: none;" th:text="${sprintName}"></div>
        <div id="sprint-form__wrapper">
            <!-- Name, Date -->
            <header class="sprint-form__header flex-column">
                <div th:if="${sprintId == '-1'}">
                    <h1> Create New Sprint</h1>
                </div>
                <div th:if="${sprintId != '-1'}">
                    <h1 th:text="'Editing: ' + ${sprintName}"></h1>
                </div>
            </header>

            <!-- Add/Edit Sprint Form -->
            <form id="sprint-form__form" class="flex-column" th:action="@{editSprint-{sprint}-{project}(project=${projectId}, sprint=${sprintId})}" th:method="post">
                <label for="sprint-form__name-field">Sprint Name *</label>
                <input type="text" id="sprint-form__name-field" class="edit-input" name="sprintName" minlength="1" maxlength="64" th:placeholder="${sprintName}" th:value="${sprintName}" required pattern=".*\S.*" title="Sprint Name must not be blank">

                <label for="sprint-form__description-field">Sprint Description</label>
                <textarea id="sprint-form__description-field" class="edit-input" name="sprintDescription" maxlength="255" th:placeholder="${sprintDescription}" th:text="${sprintDescription}"></textarea>

                <label for="sprint-form__start-date-field">Sprint Start Date *</label>
                <p th:text="${startDateError}" class="form-error-message"></p>
                <input type="date" id="sprint-form__start-date-field" class="edit-input" name="sprintStartDate" th:placeholder="${sprintStartDate}" th:value="${sprintStartDate}" th:min="${minSprintStartDate}" th:max="${maxSprintEndDate}" onchange="updateMinEndDate()" required>

                <label for="sprint-form__end-date-field">Sprint End Date *</label>
                <p th:text="${endDateError}" class="form-error-message"></p>
                <input type="date" id="sprint-form__end-date-field" class="edit-input" name="sprintEndDate" th:placeholder="${sprintEndDate}" th:value="${sprintEndDate}" th:min="${minSprintStartDate}" th:max="${maxSprintEndDate}" onchange="updateMaxStartDate()" required>

                <button type="submit" id="sprint-form__save">Save Changes</button>
                <p th:text="${dateError}" class="form-error-message"></p>
                <a id="sprint-form__discard" th:href="@{projectDetails-{project}(project=${projectId})}">Discard</a>
            </form>
        </div>
    </div>
    <script rel="script" th:src="@{scripts/addEditSprint.js}"></script>
    <script rel="script" th:src="@{scripts/sendProjectEditNotifications.js}"></script>
</body>

</html>
