 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{/styles/profile.css}">
</head>

<body>
    <!-- Import the application's header bar. -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Import the application's navigation bar. -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div id="page-content" class="constrict">
        <div class="container">

            <div class="profile_pic__row">
                <img th:src="${user.profileImagePath}" style="z-index: 1;" class="profile-image" alt="profilePhoto">
                <a th:href="@{/addProfilePicture}"><img src="/cameraIcon.png"  style="z-index: 2;" class="icon" alt="cameraIcon"></a>
                <h3> <span th:text="${name}" th:remove="tag">title</span></h3>
            </div>

            <div class="profile_body__row">
                <p class="profile_body__content"><strong >Nickname </strong>  <p th:text="${user.nickname}" /> </p>
                <p class="profile_body__content"><strong >Username </strong>  <p th:text="${user.username}" /> </p>
                <p class="profile_body__content"><strong >Pronouns </strong> <p th:text="${user.personalPronouns}" /> </p>
                <p class="profile_body__content"><strong >Email </strong>  <p th:text="${user.email}" /> </p>
                <p class="profile_body__content"><strong >Date of Registration </strong>  <p th:text="${date}" /> </p>
                <p class="profile_body__content"><strong >Bio</strong><p th:text="${user.bio}" /> </p>
                <p class="profile_body__content"><strong >Role</strong><p><span th:each="role, iterStat: ${user.rolesList}" th:text="${#strings.capitalize(#strings.toLowerCase(role))} + ${!iterStat.last ? ', ' : ''}"></span> </p> </p>
            </div>

        </div>
    </div>
</body>
</html>


<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: right;
    }

    li a, .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
        background-color: white;
    }

    li.dropdown {
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {background-color: #f1f1f1;}

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .UserProfile {
        padding-left: 50px;
    }

    .icon {
        width: 30px;
        margin-left: -20px;
        margin-bottom: -12px;
    }

    .profile-image {
        width:150px;
        height:150px;
        object-fit:cover;
    }

    .profile-icon {
        width:30px;
        height:30px;
        object-fit:cover;
    }
</style>
