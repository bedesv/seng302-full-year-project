 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{styles/profile.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <script rel="script" th:src="@{scripts/profile.js}"></script>
</head>

<body>
    <!-- Import the application's header bar. -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Import the application's navigation bar. -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div id="page-content" class="constrict">
        <div class="container">

            <div class="profile_pic__row flex-column">
                <img th:src="${user.profileImagePath}" style="z-index: 1;" class="profile-image" alt="profilePhoto">
                <a th:href="@{addProfilePicture}"><img th:src="@{images/cameraIcon.png}" style="z-index: 2;" class="icon" alt="cameraIcon"></a>
                <h3> <span th:text="${user.fullName}" th:remove="tag">title</span></h3>
            </div>

            <div class="profile_body__row">
                <div class="profile_body__content" th:if="${user.nickname != ''}"><strong >Nickname </strong>  <p id="profile__user-nickname" th:text="${user.nickname}" /> </div>
                <p class="profile_body__content"><strong >Username </strong>  <p th:text="${user.username}" /> </p>
                <div class="profile_body__content" th:if="${user.personalPronouns != ''}"><strong >Pronouns </strong> <p id="profile__user-pronouns" th:text="${user.personalPronouns}" /> </div>
                <p class="profile_body__content"><strong >Email </strong>  <p th:text="${user.email}" /> </p>
                <p class="profile_body__content"><strong >Date of Registration </strong>  <p th:text="${user.memberSince}" /> </p>
                <div class="profile_body__content" th:if="${user.bio != ''}"><strong >Bio</strong><p id="profile__user-biography" th:text="${user.bio}" /> </div>
                <p class="profile_body__content"><strong >Roles</strong><p><div id="role-button" th:each="role: ${user.roleStrings}" th:text="${role}"></div> </p> </p>
            </div>

        </div>
    </div>
</body>
</html>
