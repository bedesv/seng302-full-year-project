 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"> </header>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <div id="page-content" class="constrict">
        <div class="container">
            <div class="profile_pic__row">
                <img th:src="@{/GenericUserIcon.jpg}" alt="profilePhoto">
                <h3> <span th:text="${name}" th:remove="tag">title</span></h3>
            </div>

            <div class="profile_body__row">
                <p class="profile_body__content"><strong >Nickname </strong>  <p th:text="${user.nickname}" /> </p>
                <p class="profile_body__content"><strong >Time </strong>  <p th:text="${user.created}" /> </p>
                <p class="profile_body__content"><strong >Username </strong>  <p th:text="${user.username}" /> </p>
                <p class="profile_body__content"><strong >Pronouns </strong> <p th:text="${user.personalPronouns}" /> </p>
                <p class="profile_body__content"><strong >Email </strong>  <p th:text="${user.email}" /> </p>
                <p class="profile_body__content"><strong >Date of Registration </strong>  <p th:text="${date}" /> </p>
                <p class="profile_body__content"><strong >Bio</strong><p th:text="${user.bio}" /> </p>
            </div>
        </div>
    </div>

</body>
</html>
