 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{/styles/profile.css}">
</head>

<body>
    <!-- Import the application's header bar. -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Import the application's navigation bar. -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div id="page-content" class="constrict">
        <div class="container">

            <div class="profile_pic__row flex-column">
                <img th:src="${user.profileImagePath}" style="z-index: 1;" class="profile-image" alt="profilePhoto">
                <a th:href="@{/addProfilePicture}"><img src="/cameraIcon.png"  style="z-index: 2;" class="icon" alt="cameraIcon"></a>
                <h3> <span th:text="${name}" th:remove="tag">title</span></h3>
            </div>

            <div class="profile_body__row">
                <div class="profile_body__content"><strong >Nickname </strong>  <p id="profile__user-nickname" th:text="${user.nickname}" /> </div>
                <p class="profile_body__content"><strong >Username </strong>  <p th:text="${user.username}" /> </p>
                <div class="profile_body__content"><strong >Pronouns </strong> <p id="profile__user-pronouns" th:text="${user.personalPronouns}" /> </div>
                <p class="profile_body__content"><strong >Email </strong>  <p th:text="${user.email}" /> </p>
                <p class="profile_body__content"><strong >Date of Registration </strong>  <p th:text="${date}" /> </p>
                <div class="profile_body__content"><strong >Bio</strong><p id="profile__user-biography" th:text="${user.bio}" /> </div>
                <p class="profile_body__content"><strong >Role</strong><p><span th:each="role, iterStat: ${user.roles}" th:text="${#strings.capitalize(#strings.toLowerCase(role))} + ${!iterStat.last ? ', ' : ''}"></span> </p> </p>
            </div>

        </div>
    </div>
</body>
</html>
