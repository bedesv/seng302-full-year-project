<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div>
    <ul>
        <li> <p th:text="${user.username}"></p></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn"><img src="/GenericUserIcon.jpg" class="croppedProfileIcon"></a>
            <div class="dropdown-content">
                <a th:href="@{/editUser}">Edit User</a>
                <a th:href="@{/addProfilePicture}">Edit Profile Picture</a>
                <a th:href="@{/login}">Logout</a>
            </div>
        </li>
    </ul>
</div>


<div class="UserProfile">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div style="height: 100px"></div>
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent text-center">
                        <div class="container">
                            <img th:src="${user.profileImagePath}" style="z-index: 1;" class="croppedImage" alt="profilePhoto">
                            <a th:href="@{/addProfilePicture}"><img src="/cameraIcon.png"  style="z-index: 2;" class="icon" alt="cameraIcon"></a>
                        </div>

                        <h3> <span th:text="${name}" th:remove="tag">title</span></h3>
                    </div>
                    <div class="card-body">
                        <p class="mb-0"><strong class="pr-1">Nickname </strong>  <p th:text="${user.nickname}"></p>
                        <p class="mb-0"><strong class="pr-1">Username </strong>  <p th:text="${user.username}" /> </p>
                        <p class="mb-0"><strong class="pr-1">Pronouns </strong> <p th:text="${user.personalPronouns}" /> </p>
                        <p class="mb-0"><strong class="pr-1">Email </strong>  <p th:text="${user.email}" /> </p>
                        <p class="mb-0"><strong class="pr-1">Date of Registration </strong>  <p th:text="${date}" /> </p>
                        <p class="mb=0"><strong class="pr-1">Bio</strong><p th:text="${user.bio}" /> </p>
                        <p class="mb=0"><strong class="pr-1">Roles</strong><p><span th:each="role, iterStat: ${user.rolesList}" th:text="${#strings.capitalize(#strings.toLowerCase(role))} + ${!iterStat.last ? ', ' : ''}"></span> </p> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>


<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: right;
    }

    li a, .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
        background-color: white;
    }

    li.dropdown {
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {background-color: #f1f1f1;}

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .UserProfile {
        padding-left: 50px;
    }

    .icon {
        width: 30px;
        margin-left: -20px;
        margin-bottom: -12px;
    }

    .croppedImage {
        width:150px;
        height:150px;
        object-fit:cover;
    }

    .croppedProfileIcon {
        width:30px;
        height:30px;
        object-fit:cover;
    }
</style>
