 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <script rel="text/javascript" th:src="@{/scripts/profile.js}"> </script>
</head>
<body>
    <header th:replace="fragments/header :: header"> </header>
    <nav id="site-navigation" class="expanded">
        <ul class="site-navigation__list">
            <li class="site-navigation__item">
                <h5>
                    <a th:href="@{/profile}" class="site-navigation__link active">Profile</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a th:href="@{/projects}" class="site-navigation__link">Projects</a>
                </h5>
            </li>
        </ul>
    </nav>

    <div id="page-content" class="constrict">
        <div class="container">
            <div class="profile_pic__row">
                <img th:src="@{/GenericUserIcon.jpg}" alt="profilePhoto">
                <h3> <span th:text="${name}" th:remove="tag">title</span></h3>
            </div>

            <div class="profile_body__row">
                <p class="profile_body__content"><strong class="pr-1">Nickname </strong>  <p th:text="${user.nickname}" /> </p>
                <p class="profile_body__content"><strong class="pr-1">Username </strong>  <p th:text="${user.username}" /> </p>
                <p class="profile_body__content"><strong class="pr-1">Pronouns </strong> <p th:text="${user.personalPronouns}" /> </p>
                <p class="profile_body__content"><strong class="pr-1">Email </strong>  <p th:text="${user.email}" /> </p>
                <p class="profile_body__content"><strong class="pr-1">Date of Registration </strong>  <p th:text="${date}" /> </p>
                <p class="profile_body__content"><strong class="pr-1">Bio</strong><p th:text="${user.bio}" /> </p>
                <p class="profile_body__content"><strong class="pr-1">Roles</strong><p><span th:each="role, iterStat: ${user.rolesList}" th:text="${#strings.capitalize(#strings.toLowerCase(role))} + ${!iterStat.last ? ', ' : ''}"></span> </p> </p>
            </div>

        </div>
    </div>
</body>
</html>
