<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{styles/portfolio.css}">
    <link rel="stylesheet" th:href="@{styles/evidence.css}">
    <link rel="stylesheet" th:href="@{styles/categories.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

    <title>Portfolio</title>
</head>

<body>
<!-- Import the application's header bar. -->
<header th:replace="fragments/header :: header"></header>
<!-- Import the application's navigation bar. -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<div id="page-content" class="constrict">
    <div class="container">
        <h1 th:text="(${owner} ? 'Your portfolio' : ${pageUser.getFullName()} + 's portfolio')"></h1>
        <a th:if="${owner}" class="add-evidence-button" th:href="@{addEvidence}">Add Evidence</a>
        <a class="btn-fill-tertiary" th:href="@{${owner} ? 'profile' : 'profile-' + ${pageUser.id}}">Profile</a>
    </div>
    <div class="row">
        <div class="col-8">
            <div th:replace="fragments/evidence"></div>
        </div>
        <div class="col">
            <div class="categories">
                <!-- Categories Tab -->
                <h2>Categories</h2>
                <div class="categories__details">
                    <a class="no-category__link" th:href="@{${owner} ? '/portfolio' : 'portfolio-' + ${pageUser.id}} + '-categories?category='">No Category</a>
                    <a class="category-link" th:each="category: ${categoryList}" th:text="${category}" th:href="@{${owner} ? '/portfolio' : 'portfolio-' + ${pageUser.id}} + '-categories?category=' + ${category}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
