<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/projects.css">
    <script rel="script" src="/scripts/projects.js"></script>
</head>

<body>
    <!-- The application's navigation bar. -->
    <nav id="site-navigation">
        <ul class="site-navigation__list">
            <li class="site-navigation__item">
                <h5>
                    <a href="/" class="site-navigation__link">Home</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a href="./projects" class="site-navigation__link active">Projects</a>
                </h5>
            </li>
        </ul>
    </nav>
    <div class="edit-add-popup" id="editAddPopup">
        <form th:action="@{/projects}" class="form-container" th:method="post">
            <h1>Edit Project</h1>
            <input type="hidden" id="projectId" name="projectId"/>
            <input type="hidden" id="earliestDateAllowed"/>
<!--            <input type="hidden" id="projectId"/>-->
            <div>
            <label><b>Project Name</b></label>
            </div>
            <div><input type="text" id="projectName" class="edit-input" name="projectName" required></div>

            <div><label><b>Project Description</b></label></div>

            <div><textarea id="projectDescription" class="edit-input" name="projectDescription"></textarea></div>

            <div><label><b>Project Start Date</b></label></div>
            <div><input type="date" id="projectStartDate" name="projectStartDate" class="edit-input" onchange="updateMinEndDate()" required></div>

            <div><label><b>Project End Date</b></label></div>
            <div><input type="date" id="projectEndDate" name="projectEndDate" class="edit-input" required></div>

            <button type="submit" class="button save">Save Changes</button>
            <button type="button" class="button discard" onclick="closeForm()">Discard</button>
        </form>
    </div>
    <div class="fullscreen-div" id="fullscreenDiv" display="none"></div>

    <!-- Page content -->
    <div id="page-content">
        <!-- Populate the following div with projects and their details. -->
        <div id="project-wrapper" class="flex-column">

            <!-- Project -->
            <div class="project collapsed" th:each="project : ${projects}">
                <!-- Project Title -->
                <h2 class="project__name" th:text="${project.getName}"></h2>

                <!-- Edit and delete project buttons -->
                <div class="project__button-wrapper flex-row">
                    <button class="project__edit" th:onclick="editProject([[${project.getId}]], [[${project.getName}]], [[${project.getDescription}]], [[${project.getStartDate}]], [[${project.getEndDate}]])">Edit</button>

                    <form action="#" th:action="@{/projects(id=${project.getId})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.') " th:method="delete" >
                        <button type="submit" >Delete</button>
                    </form>
                </div>

                <div class="project__details">
                    <!-- Project Details -->
                    <div class="project__date-wrapper flex-row">
                        <h4 class="project__date" th:text="${project.getStartDate}"></h4>
                        <h4>&nbsp;--->&nbsp;</h4>
                        <h4 class="project__date" th:text="${project.getEndDate}"></h4>
                    </div>
                    <p class="project__description" th:text="${project.getDescription}"></p>

<!--                    &lt;!&ndash; Project Sprints &ndash;&gt;-->
<!--                    <div class="project__sprints-wrapper">-->
<!--                        <div class="sprint" th:each="sprint : ${project.getSprints}">-->
<!--                            <div class="sprint__name-wrapper flex-row">-->
<!--                                <h3 class="sprint__label" th:text="${sprint.getSprintLabel}"></h3>-->
<!--                                <h3>:&nbsp;</h3>-->
<!--                                <h3 class="sprint__name" th:text="${sprint.getSprintName}"></h3>-->
<!--                                <h3>:&nbsp;</h3>-->
<!--                                <h4 class="sprint__date" th:text="${sprint.getStartDate}"></h4>-->
<!--                                <h4>&nbsp;-&ndash;&gt;&nbsp;</h4>-->
<!--                                <h4 class="sprint__date" th:text="${sprint.getEndDate}"></h4>-->
<!--                            </div>-->
<!--                            <div class="sprint__description" th:text="${sprint.getDescription}"></div>-->

<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>

            <!-- New Project Button -->
            <button id="new-project-button" onclick="addProject()">New Project</button>

        </div>
    </div>
    <script>
        function editProject(project_id, project_name, project_description, start_date, end_date) {

            let startDate = new Date(Date.parse(start_date)); // Add 13 hours in ms to convert from UTC to NZT
            startDate.setUTCHours(startDate.getUTCHours() + 13);
            let endDate = new Date(Date.parse(end_date));
            endDate.setUTCHours(endDate.getUTCHours() + 13);

            document.getElementById("editAddPopup").style.display = "block";
            document.getElementById("projectName").value = project_name;
            document.getElementById("projectDescription").value = project_description;
            document.getElementById("projectStartDate").valueAsNumber = startDate;
            document.getElementById("projectEndDate").valueAsNumber = endDate;
            document.getElementById("projectId").value = project_id;
            document.getElementById("fullscreenDiv").style.display = "block";

            startDate = new Date();
            startDate.setUTCDate(startDate.getUTCDate() + 1);
            document.getElementById("projectEndDate").setAttribute('min', getDateString(startDate));
            startDate.setFullYear(startDate.getFullYear() - 1);
            startDate.setUTCDate(startDate.getUTCDate() - 1);
            document.getElementById("projectStartDate").setAttribute('min', getDateString(startDate));

        }

        function addProject() {
            // var project = "[[${project}]]";

            let startDate = new Date();
            startDate.setUTCHours(startDate.getUTCHours() + 13);
            let endDate = new Date(startDate.getTime());
            endDate.setUTCMonth(endDate.getUTCMonth() + 8);

            document.getElementById("editAddPopup").style.display = "block";
            document.getElementById("projectId").value = "";
            document.getElementById("projectDescription").value = "";
            document.getElementById("projectName").value = "Project " + startDate.getFullYear();
            document.getElementById("projectStartDate").valueAsNumber = startDate;
            document.getElementById("projectEndDate").valueAsNumber = endDate;
            document.getElementById("fullscreenDiv").style.display = "block";

            startDate.setUTCDate(startDate.getUTCDate() + 1);
            document.getElementById("projectEndDate").setAttribute('min', getDateString(startDate));
            startDate.setFullYear(startDate.getFullYear() - 1);
            startDate.setUTCDate(startDate.getUTCDate() - 1);


            document.getElementById("projectStartDate").setAttribute('min', getDateString(startDate));
        }

        function getDateString(date) {
            var dd = date.getDate();
            var mm = date.getMonth() + 1; //January is 0!
            var yyyy = date.getFullYear();

            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }

            return yyyy + '-' + mm + '-' + dd;
        }

        function updateMinEndDate() {
            var startDate = document.getElementById("projectStartDate").valueAsNumber;
            startDate = new Date(startDate);
            startDate.setUTCDate(startDate.getUTCDate() + 1);

            document.getElementById("projectEndDate").setAttribute('min', getDateString(new Date(startDate)));
        }

        function closeForm() {
            document.getElementById("editAddPopup").style.display = "none";
            document.getElementById("fullscreenDiv").style.display = "none";
        }


    </script>
</body>



</html>
