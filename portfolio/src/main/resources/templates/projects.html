<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/projects.css">
</head>

<body>
    <!-- The application's navigation bar. -->
    <nav id="site-navigation">
        <ul class="site-navigation__list">
            <li class="site-navigation__item">
                <h5>
                    <a href="/" class="site-navigation__link">Home</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a href="./projects" class="site-navigation__link active">Projects</a>
                </h5>
            </li>
        </ul>
    </nav>

    <!-- Page content -->
    <div id="page-content">

        <!-- Populate the following div with projects and their details. -->
        <div id="project-wrapper" class="flex-column">
            <div class="project" th:each="project: ${projects}">
                <h2 class="project__name" th:text="${project.project_name}"></h2>
                <h4 class="project__date" th:text="${project.start_date}"></h4>
                <h4 class="project__date" th:text="${project.end_date}"></h4>
                <p class="project__description" th:text="${project.description}"></p>
            </div>
        </div>

    </div>
</body>

</html>
