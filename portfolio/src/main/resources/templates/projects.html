<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/projects.css">
    <script rel="script" src="/scripts/projects.js"></script>
</head>

<body>
    <!-- The application's navigation bar. -->
    <nav id="site-navigation">
        <ul class="site-navigation__list">
            <li class="site-navigation__item">
                <h5>
                    <a href="/" class="site-navigation__link">Home</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a href="./projects" class="site-navigation__link active">Projects</a>
                </h5>
            </li>
        </ul>
    </nav>

    <div id="dialog-message" title="Special Offers" style="top:10px;display:none;" >
        <p>Phasellus rhoncus faucibus ante. Etiam bibendum, enim faucibus aliquet rhoncus, arcu felis ultricies neque, sit amet auctor elit eros a lectus</p>
    </div>

    <!-- Page content -->
    <div id="page-content">
        <!-- Populate the following div with projects and their details. -->
        <div id="project-wrapper" class="flex-column">

            <!-- Project -->
            <div class="project collapsed" th:each="project: ${projects}">
                <!-- Project Title -->
                <h2 class="project__name" th:text="${project.project_name}"></h2>

                <!-- Edit and delete project buttons -->
                <div class="project__button-wrapper flex-row">
                    <button class="project__edit">Edit</button>

                    <form action="#" th:action="@{/projects(id=${project.project_id})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.') " th:method="delete" >
                        <button type="submit" onclick="confirm" >Delete</button>
                    </form>
                    <!--<button class="project__delete" th:href="${/deleteProject/{id}(id=${project.project_id})}">Delete</button>-->
                </div>

                <div class="project__details">
                    <!-- Project Details -->
                    <div class="project__date-wrapper flex-row">
                        <h4 class="project__date" th:text="${project.start_date}"></h4>
                        <h4>&nbsp;--->&nbsp;</h4>
                        <h4 class="project__date" th:text="${project.end_date}"></h4>
                    </div>
                    <p class="project__description" th:text="${project.description}"></p>

                    <!-- Project Sprints -->
                    <div class="project__sprints-wrapper">

                    </div>
                </div>
            </div>

            <!-- New Project Button -->
            <button id="new-project-button">New Project</button>

        </div>
    </div>
    <script>

    </script>
</body>



</html>
