<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/stylesheet.css}" rel="stylesheet" />
    <link th:href="@{/styles/addEditEvent.css}" rel="stylesheet" />
</head>

<body>
<!-- Import the application's header bar. -->
<header th:replace="fragments/header :: header"></header>
<!-- Import the application's navigation bar. -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page content -->
<div id="page-content" class="constrict">
    <div id="projectId" style="display: none;" th:text="${projectId}"></div>
    <div id="event-form__wrapper">
        <!-- Name, Date -->
        <header class="event-form__header flex-column">
            <h1 id="event__name" th:text="${eventName}"></h1>
        </header>

        <!-- Add/Edit Event Form -->
        <form id="event-form__form" class="flex-column" th:action="@{/projects/edit/event/{project}/{eventId}(project=${parentProjectId}, eventId=${eventId})}" th:method="post">
            <label for="event-form__name-field">Event Name *</label>
            <input type="text" id="event-form__name-field" class="edit-input" name="eventName" maxlength="30" placeholder="Event Name" th:value="${eventName}" required onkeyup="countCharacters()">
            <span id="char_count">30/30 characters remain</span>

            <label for="event-form__start-date-field">Event Start Date *</label>
            <input type="datetime-local" id="event-form__start-date-field" class="edit-input" name="eventStartDate" th:placeholder="${eventStartDate}" th:value="${eventStartDate}" th:min="${minEventStartDate}" th:max="${eventEndDate}" onchange="updateMinEndDate()" required>

            <label for="event-form__end-date-field">Event End Date *</label>
            <input type="datetime-local" id="event-form__end-date-field" class="edit-input" name="eventEndDate" th:placeholder="${eventEndDate}" th:value="${eventEndDate}" th:min="${eventStartDate}" th:max="${maxEventEndDate}" onchange="updateMaxStartDate()" required>

            <button type="submit" id="event-form__save">Save Changes</button>
            <a id="event-form__discard" th:href="@{/projects/{project}(project=${projectId})}">Discard</a>
        </form>
    </div>
</div>
<script rel="script" th:src="@{scripts/addEditEvent.js}"></script>
<script rel="script" th:src="@{scripts/sendProjectEditNotifications.js}"></script>
</body>


</html>
