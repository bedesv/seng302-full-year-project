<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title th:text="${project.getName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="/styles/projectDetails.css">
    <script rel="script" src="/scripts/projectDetails.js"></script>
</head>

<body>
    <!-- Import the application's header bar. -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Import the application's navigation bar. -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Page content -->
    <div id="page-content" class="constrict">
        <!-- Project -->
        <div id="project">
            <!-- Name, Date -->
            <header class="project__header flex-column">
                <h1 id="project__name" th:text="${project.getName}"></h1>
                <h2 id="project__date" th:text="|${project.getStartDateString} - ${project.getEndDateString}|"></h2>
            </header>

            <!-- Edit/Delete Project and Planner Buttons -->
            <div class="project__button-wrapper flex-row">
                <form action="#" th:action="@{/projects/edit/{id}(id=${project.getId})}" th:method="get">
                    <button type="submit">Edit</button>
                </form>

                <form action="#" th:action="@{/projects/delete/{id}(id=${project.getId})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.')" th:method="delete" >
                    <button type="submit">Delete</button>
                </form>
                <form action="#" th:action="@{/planner/{id}(id=${project.getId})}" th:method="get">
                    <button type="submit">Planner</button>
                </form>
            </div>

            <!-- Description -->
            <p id="project__description" th:text="${project.getDescription()}"></p>
        </div>

        <!-- Project Sprints -->
        <div id="project__sprints-wrapper flex-column">
            <div id="new-buttons" class="flex-row">
                <!-- New Sprint Button -->
                <a class="new-sprint-button" th:href="@{/projects/edit/{project}/-1(project=${project.getId})}">Add Sprint</a>
                <!-- New Event Button -->
                <a class="new-event-button" th:href="@{/projects/edit/{project}/-1(project=${project.getId})}">Add Event</a>
            </div>

            <div th:each="importantDate : ${importantDates}">
                <div class="sprint" th:if="${importantDate.getType() == 'Sprint'}">
                    <h2 class="sprint__name" th:text="|${importantDate.getLabel} - ${importantDate.getName}|"></h2>

                    <!-- Edit/Delete Sprint Buttons -->
                    <div class="sprint__button-wrapper flex-row">
                        <form action="#" th:action="@{/projects/edit/{project}/{sprint}(project=${project.getId}, sprint=${importantDate.getId})}" th:method="get">
                            <button type="submit">Edit</button>
                        </form>

                        <form action="#" th:action="@{/projects/delete/{project}/{sprint}(project=${project.getId}, sprint=${importantDate.getId})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.')" th:method="delete" >
                            <button type="submit">Delete</button>
                        </form>
                    </div>

                    <!-- Sprint Details -->
                    <div class="sprint__details">
                        <h4 class="sprint__date" th:text="|${importantDate.getStartDateString} ---> ${importantDate.getEndDateString}|"></h4>
                        <p class="sprint__description" th:text="${importantDate.getDescription}"></p>
                    </div>

                    <div class="event__details flex-row" th:each="event : ${importantDate.getEventsInside}">
                        <div th:if="${event.value == 0}">
                            <h4 class="event__name" th:text="${event.key.getEventName}">: </h4>
                            <p class="event__start-date" th:text="${event.key.getEventStartDate}"></p>
                            <p class="event__end-date" th:text="${event.key.getEventEndDate}"></p>
                        </div>
                        <div th:if="${event.value == 1}">
                            <h4 class="event__name" th:text="${event.key.getEventName}">: </h4>
                            <p class="event__start-date" th:text="${event.key.getEventStartDate}"></p>
                            <p class="event__end-date" th:text="${event.key.getEventEndDate}"></p>
                        </div>
                        <div th:if="${event.value == 2}">
                            <h4 class="event__name" th:text="${event.key.getEventName}">: </h4>
                            <p class="event__start-date" th:text="${event.key.getEventStartDate}"></p>
                            <p class="event__end-date" th:text="${event.key.getEventEndDate}"></p>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
