<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>teacherProjectDetails</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="/styles/projects.css">
    <script rel="script" src="/scripts/projects.js"></script>
</head>

<body>
<!-- Import the application's navigation bar. -->

<div class="header">
    <div class="title">
        <p class="title-name" th:text="${project.getName}" />
        <p class="title-date" th:text="${project.getStartDateString} + ' - ' + ${project.getEndDateString}" />
    </div>
    <button class="edit-project-button">
        <a th:href="@{'/edit-project'}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
        </a>
    </button>
</div>

<nav th:replace="fragments/navbar :: navbar"></nav>


<!-- A pop-up form for adding/editing projects -->
<div id="add-edit__popup" class="hidden">
    <!-- Background page overlay -->
    <div id="add-edit__overlay"></div>

    <!-- Form -->
    <form id="add-edit__form" th:action="@{/projects}" class="form-container" th:method="post">
        <input type="hidden" id="add-edit__project-id" name="projectId"/>
        <input type="hidden" id="add-edit__earliest-date-allowed"/>

        <h1>Edit Project</h1>
        <label for="add-edit__name-field"><b>Project Name</b></label>
        <input type="text" id="add-edit__name-field" class="edit-input" name="projectName" required>

        <label for="add-edit__description-field"><b>Project Description</b></label>
        <textarea id="add-edit__description-field" class="edit-input" name="projectDescription"></textarea>

        <label for="add-edit__start-date-field"><b>Project Start Date</b></label>
        <input type="date" id="add-edit__start-date-field" class="edit-input" name="projectStartDate" onchange="updateMinEndDate()" required>

        <label for="add-edit__end-date-field"><b>Project End Date</b></label>
        <input type="date" id="add-edit__end-date-field" class="edit-input" name="projectEndDate" required>

        <button type="submit" id="add-edit__save">Save Changes</button>
        <button id="add-edit__discard" onclick="return closeAddEditForm()">Discard</button>
    </form>
</div>

<!-- Page content -->
<div id="page-content">
    <!-- Populate the following div with projects and their details. -->
    <div id="project-wrapper" class="flex-column">

        <!-- Project -->
        <div class="project collapsed">
            <!-- Project Title -->
            <h2 class="project__name" th:text="${project.getName}"></h2>

            <!-- Edit and delete project buttons -->
            <div class="project__button-wrapper flex-row">
                <button class="project__edit" th:onclick="openAddEditForm([[${project.getId}]], [[${project.getName}]], [[${project.getDescription}]], [[${project.getStartDate}]], [[${project.getEndDate}]])">Edit</button>

                <form action="#" th:action="@{/projects(id=${project.getId})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.') " th:method="delete" >
                    <button type="submit">Delete</button>
                </form>

                <form action="#" th:action="@{/projects/{id}(id=${project.getId})}" th:method="get" >
                    <button type="submit">View</button>
                </form>
            </div>

            <div class="project__details">
                <!-- Project Details -->
                <div class="project__date-wrapper flex-row">
                    <h4 class="project__date" th:text="${project.getStartDateString}"></h4>
                    <h4>&nbsp;--->&nbsp;</h4>
                    <h4 class="project__date" th:text="${project.getEndDateString}"></h4>
                </div>
                <p class="project__description" th:text="${project.getDescription}"></p>

                <!--                    &lt;!&ndash; Project Sprints &ndash;&gt;-->
                <!--                    <div class="project__sprints-wrapper">-->
                <!--                        <div class="sprint" th:each="sprint : ${project.getSprints}">-->
                <!--                            <div class="sprint__name-wrapper flex-row">-->
                <!--                                <h3 class="sprint__label" th:text="${sprint.getSprintLabel}"></h3>-->
                <!--                                <h3>:&nbsp;</h3>-->
                <!--                                <h3 class="sprint__name" th:text="${sprint.getSprintName}"></h3>-->
                <!--                                <h3>:&nbsp;</h3>-->
                <!--                                <h4 class="sprint__date" th:text="${sprint.getStartDate}"></h4>-->
                <!--                                <h4>&nbsp;-&ndash;&gt;&nbsp;</h4>-->
                <!--                                <h4 class="sprint__date" th:text="${sprint.getEndDate}"></h4>-->
                <!--                            </div>-->
                <!--                            <div class="sprint__description" th:text="${sprint.getDescription}"></div>-->

                <!--                        </div>-->
                <!--                    </div>-->
            </div>
        </div>

        <!-- New Project Button -->
        <button id="new-project-button" onclick="addProject()">New Project</button>

    </div>
</div>
</body>

</html>
