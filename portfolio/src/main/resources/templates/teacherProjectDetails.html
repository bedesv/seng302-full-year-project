<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title th:text="${project.getName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
  <script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{styles/projectDetails.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <!-- Import the application's header bar. -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Import the application's navigation bar. -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Page content -->
    <div id="page-content" class="constrict">
        <div id="editNotification"></div>
        <div id="projectId" style="display: none;" th:text="${project.getId}"></div>
        <!-- Project -->
        <div id="project">
            <!-- Name, Date -->
            <header class="project__header flex-column">
                <h1 id="project__name" th:text="${project.getName}"></h1>
                <h2 id="project__date" th:text="|${project.getStartDateString} - ${project.getEndDateString}|"></h2>
            </header>

            <!-- Edit/Delete Project and Planner Buttons -->
            <div class="project__button-wrapper flex-row">
                <form action="#" th:action="@{editProject-{id}(id=${project.getId})}" th:method="get">
                    <button type="submit">Edit</button>
                </form>

                <form action="#" th:action="@{editProject-{id}(id=${project.getId})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.')" th:method="delete" >
                    <button type="submit">Delete</button>
                </form>
                <form action="#" th:action="@{planner-{id}(id=${project.getId})}" th:method="get">
                    <button type="submit">Planner</button>
                </form>
            </div>
            <!-- Description -->
            <p id="project__description" th:text="${project.getDescription()}"></p>
        </div>
        <div class="carousel-buttons flex-row">
          <button type="button" class="btn btn-fill-tertiary allButton" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0">
            <span>All</span>
          </button>
          <button type="button" class="btn btn-fill-tertiary sprintButton" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1">
            <span>Sprints</span>
          </button>
          <button type="button" class="btn btn-fill-tertiary eventButton" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2">
            <span>Events</span>
          </button>
          <button type="button" class="btn btn-fill-tertiary eventButton" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3">
            <span>Deadlines</span>
          </button>
          <button type="button" class="btn btn-fill-tertiary eventButton" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4">
            <span>Milestones</span>
          </button>
        </div>
        <div id="new-buttons" class="flex-row">
          <!-- New Sprint Button -->
          <a class="new-sprint-button" th:href="@{editSprint-{sprint}-{project}(sprint=-1, project=${project.getId})}">Add Sprint</a>
          <!-- New Event Button -->
          <a class="new-event-button" th:href="@{editEvent-{event}-{project}(event=-1, project=${project.getId})}">Add Event</a>
          <!-- New Deadline Button -->
          <a class="new-event-button" th:href="@{editDeadline-{deadline}-{project}(deadline=-1, project=${project.getId})}">Add Deadline</a>
            <!-- New Milestone Button -->
            <a class="new-event-button" th:href="@{editMilestone-{milestone}-{project}(milestone=-1, project=${project.getId})}">Add Milestone</a>
        </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div th:replace="fragments/importantDates"></div>
          </div>
          <div class="carousel-item">
            <div th:replace="fragments/sprints"></div>
          </div>
          <div class="carousel-item">
            <div th:replace="fragments/events"></div>
          </div>
          <div class="carousel-item">
            <div th:replace="fragments/deadlines"></div>
          </div>
          <div class="carousel-item">
            <div th:replace="fragments/milestones"></div>
          </div>
        </div>
      </div>
    </div>

    <script rel="script" th:src="@{scripts/projectDetails.js}"></script>

</body>

</html>
