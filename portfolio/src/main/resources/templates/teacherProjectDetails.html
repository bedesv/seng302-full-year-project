<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title th:text="${project.getName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{styles/projectDetails.css}">
    <script rel="script" th:src="@{scripts/projectDetails.js}"></script>
</head>

<body>
    <!-- Import the application's header bar. -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Import the application's navigation bar. -->
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <!-- Page content -->
    <div id="page-content" class="constrict">
        <!-- Project -->
        <div id="project">
            <!-- Name, Date -->
            <header class="project__header flex-column">
                <h1 id="project__name" th:text="${project.getName}"></h1>
                <h2 id="project__date" th:text="|${project.getStartDateString} - ${project.getEndDateString}|"></h2>
            </header>

            <!-- Edit/Delete Project and Planner Buttons -->
            <div class="project__button-wrapper flex-row">
                <form action="#" th:action="@{projects/edit/{id}(id=${project.getId})}" th:method="get">
                    <button type="submit">Edit</button>
                </form>

                <form action="#" th:action="@{projects/delete/{id}(id=${project.getId})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.')" th:method="delete" >
                    <button type="submit">Delete</button>
                </form>
                <form action="#" th:action="@{planner/{id}(id=${project.getId})}" th:method="get">
                    <button type="submit">Planner</button>
                </form>
            </div>

            <!-- Description -->
            <p id="project__description" th:text="${project.getDescription()}"></p>
        </div>

        <!-- Project Sprints -->
        <div id="project__sprints-wrapper flex-column">
            <div class="sprint" th:each="sprint : ${sprints}">
                <h2 class="sprint__name" th:text="|${sprint.getLabel} - ${sprint.getName}|"></h2>

                <!-- Edit/Delete Sprint Buttons -->
                <div class="sprint__button-wrapper flex-row">
                    <form action="#" th:action="@{projects/edit/{project}/{sprint}(project=${project.getId}, sprint=${sprint.getId})}" th:method="get">
                        <button type="submit">Edit</button>
                    </form>

                    <form action="#" th:action="@{projects/delete/{project}/{sprint}(project=${project.getId}, sprint=${sprint.getId})}" onSubmit="return confirm('Are you sure you want to delete this project?\nThis action cannot be undone.')" th:method="delete" >
                        <button type="submit">Delete</button>
                    </form>
                </div>

                <!-- Sprint Details -->
                <div class="sprint__details">
                    <h4 class="sprint__date" th:text="|${sprint.getStartDateString} ---> ${sprint.getEndDateString}|"></h4>
                    <p class="sprint__description" th:text="${sprint.getDescription}"></p>
                </div>
            </div>

            <!-- New Sprint Button -->
            <a id="new-sprint-button" th:href="@{projects/edit/{project}/-1(project=${project.getId})}">Add Sprint</a>
        </div>

    </div>
</body>

</html>
