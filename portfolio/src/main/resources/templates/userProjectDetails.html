<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title th:text="${project.getName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="stylesheet" href="/styles/projectDetails.css">
    <script rel="script" src="/scripts/projects.js"></script>
</head>

<body>

<!-- Import the application's navigation bar. -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Page content -->
<div id="page-content">

    <!-- Project -->
    <div id="project">

        <!-- Name, Date -->
        <header class="flex-column">
            <h1 id="project__name" th:text="${project.getName}"></h1>
            <h2 id="project__date" th:text="|${project.getStartDateString} - ${project.getEndDateString}|"></h2>
        </header>

        <!-- Description -->
        <p id="project__description" th:text="${project.getDescription()}"></p>

    </div>

    <!-- Project Sprints -->
    <div id="project__sprints-wrapper flex-column">
        <div class="sprint" th:each="sprint : ${sprints}">
            <h2 class="sprint__name" th:text="|${sprint.getName} - ${sprint.getLabel}|"></h2>

            <!-- Sprint Details -->
            <div class="sprint__details">
                <h4 class="sprint__date" th:text="|${sprint.getStartDateString} ---> ${sprint.getEndDateString}|"></h4>
                <p class="sprint__description" th:text="${sprint.getDescription}"></p>
            </div>
        </div>
    </div>

</div>
</body>

</html>
