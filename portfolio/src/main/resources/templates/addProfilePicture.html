<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile Picture</title>
    <link rel="stylesheet" href="/styles/stylesheet.css">
</head>
<body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="content">

        <form th:action="@{/addProfilePicture}" method="post" enctype="multipart/form-data">
            <!--HIDDEN-->
            <input type="hidden" th:name="username"  th:value="${user.username}" />

            <h1>Update Profile Picture</h1><br>

            <div class="container">
                <!-- if user.image != null, show user image, else show generic user icon-->
                <img th:src="@{/GenericUserIcon.jpg}" style="z-index: 1;" class="croppedImage" alt="profilePhoto">

                <!-- if user.image = null hide, else show-->
                <a th:href="@{/deleteProfilePicture}"><img src="/deleteIcon.png"  style="z-index: 2;" class="icon" width="25px" alt="deleteIcon"></img></a>
            </div>

            <h4>Upload a new photo</h4>
            <input type="file" id="img-input" class="button" th:name="image" accept=".jpg,.png,.jpeg">
            <br><label class="helper" >Required, must be filetype jpg, jpeg, or png, and be less than 5MB</label><br><br>
            <input class="button" type="submit" name="submit" value="Save Changes">
        </form>
    </div>


</body>
</html>

<script>
    const MAX_WIDTH = 300;
    const MAX_HEIGHT = 300;
    const MIME_TYPE = "image/jpeg";
    const QUALITY = 0.7;

    const input = document.getElementById("img-input");
    input.onchange = function (ev) {
        const file = ev.target.files[0]; // get the file
        const blobURL = URL.createObjectURL(file);
        const img = new Image();
        img.src = blobURL;
        img.onerror = function () {
            URL.revokeObjectURL(this.src);
            // Handle the failure properly
            console.log("Cannot load image");
        };
        img.onload = function () {
            URL.revokeObjectURL(this.src);
            const [newWidth, newHeight] = calculateSize(img, MAX_WIDTH, MAX_HEIGHT);
            const canvas = document.createElement("canvas");
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, newWidth, newHeight);
            canvas.toBlob(
                (blob) => {
                    // Handle the compressed image. es. upload or save in local state
                    displayInfo('Original file', file);
                    displayInfo('Compressed file', blob);
                },
                MIME_TYPE,
                QUALITY
            );
            document.getElementById("root").append(canvas);
        };
    };

    function calculateSize(img, maxWidth, maxHeight) {
        let width = img.width;
        let height = img.height;

        // calculate the width and height, constraining the proportions
        if (width > height) {
            if (width > maxWidth) {
                height = Math.round((height * maxWidth) / width);
                width = maxWidth;
            }
        } else {
            if (height > maxHeight) {
                width = Math.round((width * maxHeight) / height);
                height = maxHeight;
            }
        }
        return [width, height];
    }

    // Utility functions for demo purpose

    function displayInfo(label, file) {
        const p = document.createElement('p');
        p.innerText = `${label} - ${readableBytes(file.size)}`;
        document.getElementById('root').append(p);
    }

    function readableBytes(bytes) {
        const i = Math.floor(Math.log(bytes) / Math.log(1024)),
            sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

        return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
    }
</script>
