<!DOCTYPE html>

<!-- Project Milestones -->
<div id="project__sprints-wrapper flex-column">
  <div class="event__outside" th:each="milestone: ${milestoneList}">
    <div class="event_title_child"> <em class="bi bi-trophy"></em> </div>
    <div class="event_title_child"> <h2 class="event__name" th:text="${milestone.getMilestoneName}"></h2> </div>
    <!-- Edit/Delete Independent milestones -->
    <div class="event__button-wrapper flex-row">
      <form action="#" th:action="@{editMilestone-{milestone}-{project}(milestone=${milestone.getId}, project=${project.getId})}" th:method="get">
        <button type="submit">Edit</button>
      </form>

      <form action="#" th:action="@{editMilestone-{milestone}-{project}(milestone=${milestone.getId}, project=${project.getId})}" onSubmit="return confirm('Are you sure you want to delete this milestone?\nThis action cannot be undone.')" th:method="delete" >
        <button type="submit">Delete</button>
      </form>
    </div>
    <!-- Independent Milestone Details -->
    <div class="event__details">
      <div class="event__details flex-row" >
        <h4 class="event__date" th:style="'color : ' + ${milestone.getColour()}" th:text="${milestone.getDateString()} "></h4>
      </div>
    </div>
  </div>
</div>
