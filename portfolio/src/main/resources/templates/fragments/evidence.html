<!DOCTYPE html>

<!-- List of Evidence -->
<div id="project__sprints-wrapper flex-column">
    <div class="event__outside" th:each="evidence: ${evidenceList}">
        <div class="event_title_child">
            <h2 class="event__name" th:text="${evidence.getTitle}"></h2>
            <h4 class="event__date" th:text="${evidence.getDateString} "></h4>
        </div>
        <!-- Evidence Details -->
        <div class="event__details">
            <div class="event__details flex-row" >
                <h4 class="event__date" th:text="${evidence.getDescription} "></h4>
            </div>
        </div>
    </div>
</div>
