<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Navigation Bar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{styles/stylesheet.css}">
</head>

<body>
    <!-- The application's navigation bar. -->
    <nav th:fragment="navbar" id="site-navigation">
        <link rel="stylesheet" th:href="@{styles/navbar.css}">
        <script rel="text/javascript" th:src="@{scripts/navbar.js}"></script>
        <ul class="site-navigation__list">
            <li class="site-navigation__item">
                <h5>
                    <a th:href="@{profile}" class="site-navigation__link" th:classappend="${#httpServletRequest.getRequestURI() == '/profile' ? 'active':''}">Profile</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a th:href="@{projects}" class="site-navigation__link" th:classappend="${#httpServletRequest.getRequestURI() == '/projects' ? 'active':''}">Projects</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a th:href="@{planner}" class="site-navigation__link" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), 'planner') ? 'active':''}">Planner</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a th:href="@{userList}" class="site-navigation__link" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/userList') ? 'active':''}">List of Users</a>
                </h5>
            </li>
            <li class="site-navigation__item">
                <h5>
                    <a th:href="@{groups}" class="site-navigation__link" th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/groups') ? 'active':''}">Groups</a>
                </h5>
            </li>
        </ul>
    </nav>
</body>

</html>
