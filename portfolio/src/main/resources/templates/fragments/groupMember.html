<!DOCTYPE html>
<div class="group-member flex-row">
  <img th:src="${member.getProfileImagePath()}" width="30px" alt="Profile Photo">
  <div class="member-details-container">
    <h2 class="member-name" th:text="${member.getFirstName()}"></h2>
    <h2 class="member-name" th:text="${member.getLastName()}"></h2>
    <h2 class="member-name" th:text="${member.getNickname()}"></h2>
  </div>
</div>
