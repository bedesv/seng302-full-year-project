<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
    <link rel="stylesheet" th:href="@{/styles/portfolio.css}">
    <link rel="stylesheet" th:href="@{/styles/skills.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

    <title>Portfolio</title>
</head>

<body>
<!-- Import the application's header bar. -->
<header th:replace="fragments/header :: header"></header>
<!-- Import the application's navigation bar. -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<div id="page-content" class="constrict">
    <div th:if="${skillName!=''}" class="container">
        <h1 th:text="(${owner} ? 'Your ' : ${pageUser.getFullName()} + 's ') + 'evidence with skill: ' + ${skillName}"></h1>
        <a class="btn-fill-tertiary" th:href="@{${owner} ? 'profile' : 'profile-' + ${pageUser.id}}">Profile</a>
    </div>
    <div th:if="${skillName==''}" class="container">
        <h1 th:text="(${owner} ? 'Your ' : ${pageUser.getFullName()} + 's ') + 'evidence without skills'"></h1>
        <a class="btn-fill-tertiary" th:href="@{${owner} ? 'profile' : 'profile-' + ${pageUser.id}}">Profile</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div th:replace="fragments/evidence"></div>
            </div>
            <div class="col-lg">
                <div class="skills">
                    <!-- Skill list -->
                    <h2 th:text="Skills"></h2>
                    <div class="skill__details">
                        <a class="no-skill-link " th:href="@{${owner} ? '/portfolio' : 'portfolio-' + ${pageUser.id}} + '-skill?skill='">No Skill</a>
                        <a th:each="skill: ${skillsList}"  class="skill-link" th:text="${skill.replaceAll('_', ' ')}" th:href="@{${owner} ? '/portfolio' : 'portfolio-' + ${pageUser.id}} + '-skill?skill=' + ${skill}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
