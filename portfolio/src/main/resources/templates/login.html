<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/loginCSS.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="wrapper">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
<!--            <p th:if="${error}" class="error">Incorrect UserName & Password</p>-->
            <div class="row">

                <label>
                    <input type="text" required placeholder="Username" th:name="username">
                </label>
            </div>
            <div class="row">

                <label>
                    <input type="password" required placeholder="Password" th:name="password">
                </label>
            </div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
        </form>
        <form th:action="@{/register}">
            <div class="row button">
                <label>
                    <input type="submit" value="Register">
                </label>
            </div>
        </form>
    </div>
</div>
<p th:text="${loginMessage}" />
</body>
</html>

<style>
    html, body {
        height: 100%;
    }
    html {
        display: table;
        margin: auto;
    }

    body {
        display: table-cell;
        vertical-align: middle;
        font-family: "Calibri Light";
    }

    div {
        padding: 5px;
    }

    input {
        align-content: center;
    }
</style>
